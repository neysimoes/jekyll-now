---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2 class="title">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h2>

      <p class="entry">
        {{ post.excerpt }}
      </p>

      <a class="link" href="{{ site.baseurl }}{{ post.url }}">Read More</a>
    </article>
  {% endfor %}
</div>
