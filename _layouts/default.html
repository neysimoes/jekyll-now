<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <header class="header">
        <a href="{{ site.baseurl }}/" class="header-logo">
            Ney Simões
        </a>
        <nav class="menu">
            <ul>
                <li class="menu-item"><a href="{{ site.baseurl }}/">Artigos</a></li>
                <li class="menu-item"><a href="{{ site.baseurl }}/">Vídeos</a></li>
                <li class="menu-item"><a href="{{ site.baseurl }}/">Sobre</a></li>
            </ul>
        </nav>
        <a href="https://github.com/neysimoes" class="header-github">Github</a>
    </header>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
